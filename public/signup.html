<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <h1 class="white-font">Yodlr Registration Portal</h1>
        <form id="signup">
          <div class="mb-3">
            <label class="form-label white-font">First Name: <input id="firstName" type="text" name="firstName"
                class="form-control" placeholder="First Name"></label></br>

            <label class="form-label white-font">Last Name: <input id="lastName" type="text" name="lastName"
                class="form-control" placeholder="Last Name"></label></br>

            <label class="form-label white-font">Email: <input id="email" type="email" name="email" class="form-control"
                placeholder="Email"></label></br>

            <button type="submit" class="btn btn-secondary">Submit</button>
          </div>
          <ul id="form-errors"></ul>
        </form>
        <p>
          <a href="/admin.html" class="white-font">Admin Page</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./js/manageForms.js"></script>
</body>

</html>
